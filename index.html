    var dropsPerSec = 2;

    function makeRain() {
      for (var i = 0; i < dropsPerSec; i++) {
        var startX = Math.random() * width,
          startY = Math.random() * 100 - 100,
          endX = startX,
          endY = height + 200;

          .attr("cy", startY)
          .attr("r", 2)
          .style("fill", "grey")
          .transition()
          .duration(2000)
          .attr("cx", endX)
          .attr("cy", endY)
          .remove();

    // Move Skier
    svg.on("click", function(event) {
      // Mouse Coordiante
      var mouseX = event.clientX;
      var mouseY = event.clientY;

      var minY = 150 + 75; // Adjusted based on skier's height
      var newY = Math.max(mouseY - 75, minY);  // Keep the skier below the specified line

      // Move skier to click
      skierGroup.transition()
        .duration(1000)  
        .attr("transform", "translate(" + (mouseX - 50) + "," + newY + ")");
    });

    d3.select("body").on("keydown", function() {

          .duration(1000) 
          .attr("transform", "rotate(360)");
