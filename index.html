<script src="https://d3js.org/d3.v6.min.js"></script>

<script>
  console.log(d3); // test if d3 is loaded

  // Add an SVG
  const svg = d3.select('body').append('svg').attr('width', 500).attr('height', 500);

  // Add Rectangles
  svg.append('rect').attr('x', 50).attr('y', 50).attr('width', 50).attr('height', 30).attr('fill', 'green');
  svg.append('rect').attr('x', 120).attr('y', 80).attr('width', 40).attr('height', 60).attr('fill', 'blue');

  // Add Circles
  svg.append('circle').attr('cx', 200).attr('cy', 100).attr('r', 25).attr('fill', 'red');
  svg.append('circle').attr('cx', 300).attr('cy', 150).attr('r', 20).attr('fill', 'orange');

  // Add Lines
  svg.append('line').attr('x1', 50).attr('y1', 200).attr('x2', 200).attr('y2', 250).attr('stroke', 'purple');
  svg.append('line').attr('x1', 300).attr('y1', 200).attr('x2', 450).attr('y2', 250).attr('stroke', 'brown');

  // Add Polygons
  const points = "100,300 150,350 200,300";
  svg.append('polygon').attr('points', points).attr('fill', 'yellow');
</script>
